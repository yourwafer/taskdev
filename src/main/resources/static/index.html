<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" href="css/login.css" />

<script type="text/javascript" src="js/jquery.js"></script>
<!-- 新 Bootstrap 核心 CSS 文件 -->
<link rel="stylesheet" href="/css/bootstrap.css"></link>

<!-- 可选的Bootstrap主题文件（一般不用引入） -->
<link rel="stylesheet" href="/css/bootstrap-theme.css"></link>

<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="/js/bootstrap.js"></script>
</head>
<script type="text/javascript">
$(function($) {
	var path = window.location.href;
	var index = path.lastIndexOf("?");
	if(index < 0){
		return;
	}
	var m ="#"+path.substr(index+1,path.length);
	$(m).removeClass("hide")
});
</script>
<body>
	<div class="container">
		<form id="form" class="form-signin" action="api/login" method="post">
			<h2 class="form-signin-heading">魔灵幻想－工作任务</h2>
			<label for="inputEmail" class="sr-only">账号</label>
			<input type="text" id="username" name="username" class="form-control" placeholder="账号" required="required" autofocus="autofocus" />
			<label id="USER" class="hide label label-danger">用户名错误</label>
			<label for="inputPassword" class="sr-only">密码</label>
			<input type="password" id="password" name="password" class="form-control" placeholder="密码" required="required" />
			<label id="PASSWORD" class="hide label label-danger">密码错误</label>
			<!-- <div class="checkbox">
				<label> <input type="checkbox" id="remember" value="true" checked="checked" /> <span>在这台计算机上记住我的账号</span></label>
			</div> -->
			<button class="btn btn-lg btn-info btn-block" type="submit">确认登录</button>
		</form>
	</div>
</body>
</html>
